                var mX, mY, distance,
                    $element  = $('.element');

                function calculateDistance(elem, mouseX, mouseY) {
                    return Math.floor(Math.sqrt(Math.pow(mouseX - (elem.offset().left+(elem.width()/2)), 2) + Math.pow(mouseY - (elem.offset().top+(elem.height()/2)), 2)));
                }
                
                $(document).mousemove(function(e) {  
                    mX = e.pageX;
                    mY = e.pageY;
                    distance = calculateDistance($element, mX, mY);
                    
                    let rotate_x = e.pageX - ($element.offset().left+($element.width()/2));
                    let rotate_y = e.pageY - ($element.offset().top+($element.height()/2));


                    let new_rotate_x = 0;
                    let new_rotate_y = 0;
                    let angle_map = 0.05;
                    let angle_max = 30;

                    if(rotate_x*angle_map > angle_max) new_rotate_x = angle_max;
                    else if(rotate_x*angle_map < -angle_max) new_rotate_x = -angle_max;
                    else new_rotate_x = rotate_x * angle_map;

                    if(rotate_y*angle_map > angle_max) new_rotate_y = angle_max;
                    else if(rotate_y*angle_map < -angle_max) new_rotate_y = -angle_max;
                    else new_rotate_y = rotate_y * angle_map;

                    document.querySelector('.element').style.transform = " perspective(15cm) rotateY("+(new_rotate_x)+"deg) rotateX("+(-new_rotate_y)+"deg) ";
                });

            })();</script></p></div><nav class="filter"><ul class="filter__button-group"><li><button class="filter__item is-active" data-filter="*">Project</button></li><li><button class="filter__item" data-filter=".artwork">Artwork</button></li><li><button class="filter__item" data-filter=".design">Design</button></li><li><button class="filter__item" data-filter=".light">Light</button></li></ul></nav><div class="l-col l-col--3"><section class="c-card light"><a href="https://chunred.github.io/No-Side-Here/pop-moon-4.html" class="c-card__link"><div class="c-card__header"><img src="https://chunred.github.io/No-Side-Here/media/posts/20/003.jpg" srcset="https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-xs.jpg 300w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-sm.jpg 480w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-md.jpg 768w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-lg.jpg 1024w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-xl.jpg 1360w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-2xl.jpg 1600w, https://chunred.github.io/No-Side-Here/media/posts/20/responsive/003-sm2.jpg 375w" sizes="(min-width: 75em) 25vw, (min-width: 56.25em) 33vw, (min-width: 37.5em) 50vw, 100vw" loading="lazy" height="1578" width="2856" alt=""></div><div class="c-card__body c-card__body--compact"><div class="c-card__text c-card__text--compact"><h2>900MHz</h2></div></div></a></section><section class="c-card design"><a href="https://chunred.github.io/No-Side-Here/sunny-town-2.html" class="c-card__link"><div class="c-card__header"><img src="https://chunred.github.io/No-Side-Here/media/posts/19/IMG_9417.jpg" srcset="https://chunred.github.io/No-Side-Here/media/posts/19/responsive/IMG_9417-xs.jpg 300w, https://chunred.github.io/No-Side-Here/media/posts/19/responsive/IMG_9417-sm.jpg 480w, https://chunred.github.io/No-Side-Here/media/posts/19/responsive/IMG_9417
